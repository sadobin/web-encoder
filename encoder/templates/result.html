<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> {{ title }} </title>
</head>
<body>
    
    <h1 class="display-2 text-center mt-5 mb-3"> Encoder </h1>

    <div>
        <table class="mx-auto p-15">

            <tr>
                <td><p class="h5 mt-3"> <strong> String:</strong> {{string}} </p></td>
            </tr>
            <tr>
                <td><p class="h5 mt-3"> <strong> Base64:</strong> {{base64}} </p></td>
            </tr>
            <tr>
                <td><p class="h5 mt-3"> <strong> HTML Dec:</strong> {{html_dec}} </p></td>
            </tr>
            <tr>
                <td><p class="h5 mt-3"> <strong> HTML Hex:</strong> {{html_hex}} </p></td>
            </tr>
            <tr>
                <td><p class="h5 mt-3"> <strong> Unicode:</strong> {{unicode}} </p></td>
            </tr>
            <tr>
                <td><p class="h5 mt-3"> <strong> Hex:</strong> {{hex}} </p></td>
            </tr>
            <tr>
                <td><p class="h5 mt-3"> <strong> URL:</strong> {{url}} </p></td>
            </tr>
            <tr>
                <td><p class="h5 mt-3"> <strong> Binary:</strong> {{bin}} </p></td>
            </tr>

        </table>
    </div>

</body>
</html>
